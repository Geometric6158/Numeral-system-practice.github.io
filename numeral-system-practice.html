<!DOCTYPE html>
<html>
	<head>
	<title>Hier kun je binaire, octale en hexadecimale getallen oefenen!</title>
	<style>
		<link href:"/main/Numeral-system-practice.github.io/numeral-system-practice.css">
	</style>

	</head>

	<body>
		<h1 id="Koptekst">Hier kun je binaire, octale en hexadecimale getallen oefenen!</h1><br>

		<form>
			<label for="binOrHex">Kies oefenonderdeel: &emsp;</label>
		
			<select id="binOrHex" style="background-color: #6fffff; outline-color: #6f7f7f;" required>
				<option style="display: none"></option>
		
				<optgroup label="Binair">
					<option id="bintodec">Binair naar decimaal</option>
					<option id="dectobin">Decimaal naar binair</option>
				</optgroup>

				<optgroup label="Octaal">
					<option id="octtodec">Octaal naar decimaal</option>
					<option id="dectooct" >Decimaal naar octaal</option>
				</optgroup>
		
				<optgroup label="Novenair">
					<option id="novtodec">Novenair naar decimaal</option>
					<option id="dectonov" >Decimaal naar novenair</option>
				</optgroup>

				<optgroup label="Hexadecimaal">
					<option id="hextodec">Hexadecimaal naar decimaal</option>
					<option id="dectohex" >Decimaal naar hexadecimaal</option>
				</optgroup>
			</select>

			<button type="button" id="btn">Dit wil ik oefenen!</button>
			
			<br><br>
		</form>

		<h3 id="VraagTekst"></h3>
		<h3 id="VraagNummer"></h3>
		<input id="AntwoordInvoer" type="hidden" style="background-color: #6fffff;" onKeydown="Check(event);" required>

		<script>
			const btn = document.querySelector('#btn');
			const sb = document.querySelector('#binOrHex');
			btn.onclick = (event) =>
			{
				startQuestion();
			}

			var QuestionNum, CorrectNum, decNum;
			var stelsels = [2, 8, 9, 16];
			var vragen = ["decimale", "decimaal", "binaire", "binair", "octale", "octaal", "novenaire", "novenair", "hexadecimale", "hexadecimaal"]
			var combs = [[2, 1], [0, 3], [4, 1], [0, 5], [6, 1], [0, 7], [8, 1], [0, 9]]

			function randomNumber(min, max) {return Math.floor(Math.random() * (max - min) + min);}

			function Check(e) {
				if(e.keyCode === 13){
					antwoord = document.getElementById("AntwoordInvoer").value;
					if (antwoord == CorrectNum) {
						alert("Dat klopt!!!");
						startQuestion();
					} else {
						alert("Fout!");
					}}}

			function startQuestion() {
				document.getElementById("AntwoordInvoer").value = "";
				var st = sb.selectedIndex;
				document.getElementById("VraagTekst").innerHTML = "Zet dit " + vragen[combs[st-1][0]] + " getal om in een " + vragen[combs[st-1][1]] +  " getal:";
				decNum = randomNumber(0, 255);
				if (st % 2 == 0) {
					QuestionNum = decNum;
					CorrectNum = decNum.toString(stelsels[Math.floor(st / 2 - 0.5)]);
				} else {
					CorrectNum = decNum;
					QuestionNum = decNum.toString(stelsels[Math.floor(st / 2 - 0.5)]);
				}
				document.getElementById("AntwoordInvoer").type="text";
				document.getElementById("VraagNummer").innerHTML = QuestionNum;
			}
		</script>
	</body>
</html>
